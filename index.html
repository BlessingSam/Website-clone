<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<style>
    *{
    padding: 0;
    margin: 0;
    user-select: none;
    font-family: sans-serif;
    background-color: #1F2123;
    outline: none;
    color: aliceblue;
    border: none;
}
.container{
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center !important;
}
.calculator{
    position: relative;
    background-color: #1F2123;
    display: grid;
    grid-template-columns: repeat(4,87.5px);
    box-shadow: 6px 6px 12px #1B1818,-6px -6px 12px #1B1818!important;
    padding: 10px;
}
input{
    grid-column: span 4;
    height: 70px;
    box-shadow: inset 6px 6px 12px #1B1818,inset -6px -6px 12px #1B1818!important;
    text-align: end;
    font-size: 40px;
    padding: 0px 10px;
    margin: 15px 10px;
}
button{
    height: 70px;
    width: 70px;
    box-shadow: inset 6px 6px 12px #1B1818, inset -6px -6px 12px #1B1818!important;
    margin: 10px;
    font-size: 25px;
    cursor: pointer;
}
button:hover{
    box-shadow: 6px 6px 12px #1B1818, -6px -6px 12px #1B1818!important;
}
.equalto{
    background-color: #e6e7ee;
    box-shadow: inset 6px 6px 12px #959ba3, inset -6px -6px 12px #959ba3 !important;
    color: #1F2123;
}
.equalto:hover{
    box-shadow: 0px 0px 2px #959ba3, 0px 0px 2px #959ba3 !important;
}
</style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output">
            <button onclick="cle()">C</button>
            <button onclick="display('%')">%</button>
            <button onclick="del()">del</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">Ã—</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('00')">00</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="calculate()" class="equalto">=</button>

        </div>
    </div>
    <script>
        
        let output = document.getElementById("output")

        function display(num){
            output.value += num;
        }

        function calculate(){
            try{
                output.value = eval(output.value);
            }
            catch(err){
                alert("Invalid");
            }
        }

        function del(){
            output.value = output.value.slice(0,-1);
        }

        function cle(){
            output.value = " ";
        }

    </script>
</body>
</html>
